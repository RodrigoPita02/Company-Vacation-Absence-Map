<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Faltas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet"/>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Calendário de Férias</a></li>
            <li><a href="funcionarios.html">Gerir Funcionários</a></li>
            <li><a href="faltas.html">Gerir Faltas</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Gestão de Faltas</h1>

        <div class="form-container">
            <form id="faltasForm">
                <label for="funcionarioSelect">Funcionário:</label>
                <select id="funcionarioSelect" class="input-field"></select>

                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" class="input-field">

                <label for="dataFim">Data de Fim:</label>
                <input type="date" id="dataFim" class="input-field">

                <label for="motivo">Motivo:</label>
                <input type="text" id="motivo" class="input-field" placeholder="Motivo da falta">

                <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Registrar Falta</button>
            </form>
        </div>

        <div id="editarModal" class="modal">
            <div class="modal-content">
                <h4>Editar Falta</h4>
                <form id="editarFaltaForm">
                    <label for="funcionarioSelect">Funcionário</label>
                    <select id="funcionarioSelect"></select>
        
                    <label for="dataInicio">Data Início</label>
                    <input type="date" id="dataInicio">
        
                    <label for="dataFim">Data Fim</label>
                    <input type="date" id="dataFim">
        
                    <label for="motivo">Motivo</label>
                    <textarea id="motivo"></textarea>
        
                    <button type="submit">Atualizar Falta</button>
                    <button type="button" id="cancelarEditar">Cancelar</button>
                </form>
            </div>
        </div>        

        <h2>Faltas Registradas</h2>
        <table class="table" id="tabelaFaltas">
            <thead>
                <tr>
                    <th></th>
                    <th>Funcionário</th>
                    <th>Data Inicio</th>
                    <th>Data Fim</th>
                    <th>Motivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As faltas serão inseridas aqui -->
            </tbody>
        </table>
        

        <br>

        <h2>Calendário de Faltas</h2>
        <div id="calendarioFaltas"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="faltas.js"></script>
</body>
</html>
